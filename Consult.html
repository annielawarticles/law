<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>法律諮詢流程</title>
  <style>
    body {
      background: #d3d3d3; /* 灰背景 */
      font-family: "Noto Sans TC", sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .flow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .step {
      background: #4a6c35; /* 深綠色 */
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      width: 100%;
    }

    .step.dark {
      background: #2f3b55; /* 深藍色 */
    }

    .arrow {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>法律諮詢流程</h1>
  <div class="flow-container">
    <div class="step">預約法律諮詢</div>
    <div class="arrow">↓</div>
    <div class="step">律師提供法律意見、報價</div>
    <div class="arrow">↓</div>
    <div class="step dark">確定委任律師，簽訂委任契約及支付委任費</div>
    <div class="arrow">↓</div>
    <div class="step dark">提供法律服務<br>(撰擬訴狀、開庭)</div>
  </div>
</body>
</html>
