<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安心說法律｜法律諮詢流程</title>

  <style>
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff9f0;
      color: #333;
    }

    header {
      background-color: #2f3b55;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    nav {
      background-color: #3e4a68;
      padding: 0.8rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #7da2c1;
    }

    .consult {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #2f3b55;
      border-radius: 12px;
    }

    .consult h2 {
      margin-top: 0;
      color: #fff;
    }

    .flow-step {
      background: #ffffff;
      color: #333;
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .step-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2f3b55;
      margin-bottom: 0.3rem;
    }

    .step-content { font-size: 1rem; }

    /* 右上角浮動「開始諮詢」按鈕 */
    .consult-button{
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111827;
      color: #fff;
      padding: 10px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      transition: opacity .2s ease;
      z-index: 1001;
    }
    .consult-button:hover{ opacity:.9; }

    /* Modal 遮罩與面板 */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      display: none; /* 預設隱藏 */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal{
      width: min(920px, 92vw);
      max-height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between;
      padding:.9rem 1rem; background:#2f3b55; color:#fff;
    }
    .modal-title{ margin:0; font-size:1.05rem; font-weight:700; }
    .modal-close{
      appearance:none; border:none; background:transparent; color:#fff;
      font-size:1.25rem; cursor:pointer; line-height:1;
    }
    .modal-body{ padding:0; background:#fff; }
    .modal-body iframe{
      width:100%;
      height:min(1200px, 75vh);
      border:0; display:block;
    }

    /* FAQ */
    .faq {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .faq h2 { margin-top: 0; color: #2f3b55; }

    .faq-item {
      background: #f1f4f8;
      margin: 1rem 0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .faq-question {
      padding: 1rem 1rem 1rem 2.5rem; /* 左側留空給菱形 */
      font-weight: bold;
      position: relative;
    }

    .faq-question::before {
      content: "◆";
      color: #2f3b55; /* 菱形顏色 */
      position: absolute;
      left: 1rem;
      top: 1.2rem;
      font-size: 1rem;
    }

    .faq-question::after {
      content: "▶";
      position: absolute;
      right: 1rem;
      transition: transform 0.3s ease;
    }

    .faq-item.active .faq-question::after { transform: rotate(90deg); }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      background: #ffffff;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding: 0 1rem;
    }

    .faq-item.active .faq-answer {
      max-height: 500px;
      padding: 1rem;
    }

    footer {
      background-color: #2f3b55;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width:640px){
      .modal{ width:96vw; }
      .modal-body iframe{ height:78vh; }
    }
  </style>
</head>

<body>
  <header>
    <h1>安心說法律</h1>
    <p>分享法律觀點，讓你安心了解法律的
